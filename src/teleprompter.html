<html>
	<head>
		<title>Ignite Media - Teleprompter</title>
		<!-- <link rel="icon" href="icon.ico" type="image/x-icon"> -->

		<style>
			body {
				background-color: black;
				color: white;
				color-scheme: dark !important;
				
				font-family: Arial, sans-serif;

				user-select: none;
				overflow: hidden;
				cursor: none;
			}

			#text {
				font-size: 1000%;
				margin: 0;
			}

			.mirrored {
				transform: scaleX(-1) !important;
			}

			.reversed {
				transform: scaleY(-1) !important;
			}
		</style>
	</head>
	<body>
		<p id="text"></p>
		
		<script>
			const PORT = "%PORT%"
			const ws = new WebSocket(`ws://localhost:${PORT}/ws`)
			const convertRGB = (r, g, b) => `rgb(${r * 255}, ${g * 255}, ${b * 255})`
			let lastMessage = ""

			ws.addEventListener("open", () => {
				console.log(`Connected to the server at "ws://localhost:${PORT}/ws"`)
			})

			ws.addEventListener("message", (event) => {
				let message = JSON.parse(event.data)

				console.log(message)
				lastMessage = message

				if (message.playing == false) {
					if (message.reversed) {
						window.scrollTo(0, document.body.scrollHeight - (document.body.scrollHeight * (message.progress / 100)))
					} else {
						window.scrollTo(0, document.body.scrollHeight * (message.progress / 100))
					}
				}

				document.querySelector("#text").innerText = message.text + "\n \n END"
				document.querySelector("#text").style.fontFamily = message.font
				document.querySelector("#text").style.fontSize = message.font_size + "px"

				document.querySelector("#text").style.color = convertRGB(message.font_color[0], message.font_color[1], message.font_color[2])
				document.body.style.backgroundColor = convertRGB(message.background_color[0], message.background_color[1], message.background_color[2])

				if (message.mirrored) {
					document.querySelector("#text").classList.add("mirrored")
				} else {
					document.querySelector("#text").classList.remove("mirrored")
				}

				if (message.reversed) {
					document.querySelector("#text").classList.add("reversed")
				} else {
					document.querySelector("#text").classList.remove("reversed")
				}
			})

			ws.onclose = () => {
				console.log("Disconnected from the server")
			}

			setInterval(() => {
				if (lastMessage.playing == true) {
					let toPosition = 0
					if (lastMessage.reversed == true) {
						toPosition = document.body.scrollHeight - (document.body.scrollHeight * (lastMessage.progress / 100))
					} else {
						toPosition = document.body.scrollHeight * (lastMessage.progress / 100)
					}

					// Tween the scroll position to the progress
					window.scrollTo(0, window.scrollY + lastMessage.speed)

					if (window.scrollY <= toPosition) {
						console.log(`Unreasonable new position: ${window.scrollY} <= ${toPosition}`)
						window.scrollTo(0, toPosition)
					}
				}
			})
		</script>
